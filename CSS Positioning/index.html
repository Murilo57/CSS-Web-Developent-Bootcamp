<!DOCTYPE html>
<html>
<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
      position: relative;
      width: 500px;
      height: 300px;
    }
    .red-circle {
      background-color:red;
      border-radius: 50%;      
      position: absolute;
      top: 150px;
      left: 250px;
      width: 200px;
      height: 200px;      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
